<!DOCTYPE html>
<html lang="pt-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mq.css" media="screen and (min-width: 768px)">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main id="container">
        <div id="sec-color">

        </div>
        <section id="sec-form">
            <h1>Login</h1>
            <form action="">
                <div class="div-log">
                    <label for="input-mail"><i class="material-symbols-outlined">person</i></label>
                    <input type="email" name="input-mail" class="input-log" id="input-mail" placeholder="E-mail">
                </div>
                <div class="div-log">
                    <label for="input-pass"><i class="material-symbols-outlined">mail</i></label>
                    <input type="password" name="input-pass" class="input-log" id="input-pass" placeholder="Senha">
                </div>
                <div>
                    <input type="submit" value="Entrar" class="botao" id="but-subm">
                </div>
                <div>
                    <input type="submit" value="Esqueci a senha" class="botao" id="but-miss">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
